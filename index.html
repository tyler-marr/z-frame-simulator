<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Z-frame Wheelchair Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Z-frame Wheelchair Simulator</h1>
      <p>Drag the middle member (angle1) or the seat pan (angle2) to rotate about their pivots.</p>
    </header>

    <section class="controls">
      <div class="angles">
        <div>
          Middle (angle1): <span id="angle1-val">0.0°</span>
          <label>Min: <input id="angle1-min" type="number" value="5" style="width: 60px;" /></label>
          <label>Max: <input id="angle1-max" type="number" value="40" style="width: 60px;" /></label>
        </div>
        <div>
          Seat pan (angle2): <span id="angle2-val">0.0°</span>
          <label>Min: <input id="angle2-min" type="number" value="5" style="width: 60px;" /></label>
          <label>Max: <input id="angle2-max" type="number" value="40" style="width: 60px;" /></label>
        </div>
        <strong>Position 1:</strong>
        <div class="angle-limits">
          <label>angle1: <input id="pos1-angle1" type="number" step="0.1" value="15" style="width: 60px;" /></label>
          <label>angle2: <input id="pos1-angle2" type="number" step="0.1" value="25" style="width: 60px;" /></label>
        </div>
        <strong>Position 2:</strong>
        <div class="angle-limits">
          <label>angle1: <input id="pos2-angle1" type="number" step="0.1" value="35" style="width: 60px;" /></label>
          <label>angle2: <input id="pos2-angle2" type="number" step="0.1" value="10" style="width: 60px;" /></label>

        </div>
      </div>
    </section>

    <div class="sim-wrap">
      <canvas id="canvas"></canvas>
      <button id="clear-graph-btn" style="margin-top: 10px; padding: 8px 16px; background-color: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Clear Graph</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
